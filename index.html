<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task List</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Task List</h1>
        <div class="row">
            <div class="new-task col">
                <h2 class="new-task-title">New Task</h2>
                <form id="new-task-form">
                    <div class="form-group">
                        <label for="name-input">Name</label><br>
                        <input class="col-12" id="name-input" />
                    </div>
                    <div class="form-group">
                        <label for="description-input">Description</label><br>
                        <textarea class="col-12" type="text"></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="assignedTo-input">Assigned To</label><br>
                            <input class="col-12" id="assignedTo-input">
                        </div>
                        <div class="form-group col-6">
                            <label for="date-input">Date</label><br>
                            <input class="col-12" type="date" id="date-input">
                        </div>
                    </div>
                    <div>
                        <br><button class="btn-warning col-12">Add Task</button>
                    </div>
                </form>
            </div>
            <div class="to-do-list">
                <h2 class="table-title">To Do List</h2>
                <table class="task-table col-12">
                    <tr>
                        <th class="task-table-row col-12">
                            <input type="checkbox">
                            Task1
                        </th>
                    </tr>
                    <tr>
                        <th class="col-12">
                            <input type="checkbox">
                            Task2
                        </th>
                    </tr>
                    <tr>
                        <th class="col-12">
                            <input type="checkbox">
                            Task3
                        </th>
                    </tr>
                    <tr>
                        <th class="col-12">
                            <input type="checkbox">
                            Task4
                        </th>
                    </tr>
                    <tr>
                        <th class="col-12">
                            <input type="checkbox">
                            Task5
                        </th>
                    </tr>
            </div>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
